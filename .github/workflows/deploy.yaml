name: Deploy to Fly.io

on:
  push:
    branches:
      - main
    paths:
      - 'socket.io/**'   # Only triggers when files inside /fly.io change

jobs:
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    environment: Production
    defaults:
      run:
        working-directory: socket.io  # Make fly.io the working directory

    steps:
      # Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build project (if needed)
      - name: Build project
        run: npm run build

      # Install Fly CLI
      - name: Install Fly CLI
        run: curl -L https://fly.io/install.sh | sh

      # Authenticate Fly
      - name: Authenticate Fly
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: fly auth token $FLY_API_TOKEN

      # Deploy to Fly.io
      - name: Deploy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: fly deploy --app your-fly-app-name --remote-only
